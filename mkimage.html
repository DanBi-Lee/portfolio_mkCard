<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="이미지 카드 제작기">
    <meta name="description" content="간단하게 정보를 입력하면 이미지로 만들어주는 사이트" />
    <meta name="author" content="DanBi-Lee" />
    <meta property="og:image" content="./img/meta_image.png">
    <script src="https://kit.fontawesome.com/f3b31dec81.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/mkimage.css">
    <title>이미지 카드 제작기</title>
</head>
<body>
<section id="howtoBox">
    <div class="inner">
        <h1 class="hidden">test</h1>
    </div>
</section>
<section id="mkimageBox">
    <div class="inner">
        <h1 class="hidden">이미지 만들기</h1>
        <div class="option">
            <ul class="step_list btn_box">
                <li class="on">
                    <button>텍스트</button>
                </li>
                <li>
                    <button>이미지</button>
                </li>
                <li>
                    <button>폰트</button>
                </li>
                <li>
                    <button>꾸미기</button>
                </li>
            </ul>
            <ul class="option_box content_box">
                <li class="on">
                    <article class="text_box">
                        <form action="#">
                            <fieldset>
                                <legend class="hidden">이미지 텍스트</legend>
                                <ul>
                                    <li>
                                        <label for="inputMainText">메인 텍스트</label>
                                        <input type="text" id="inputMainText" name="inputMainText" data-text="main">
                                    </li>
                                    <li>
                                        <label for="inputSubText">서브 텍스트</label>
                                        <input type="text" id="inputSubText" name="inputSubText" data-text="sub">
                                    </li>
                                </ul>
                                <button type="reset" class="reset btn">텍스트 지우기</button>
                            </fieldset>
                        </form>
                    </article>
                </li>
                <li>
                    <article class="image_box">
                        <div class="header_imgbox">
                            <form action="#" class="upload_img">
                                <fieldset>
                                    <legend class="hidden">
                                        이미지 파일 올리기
                                    </legend>
                                    <input type="file" name="uploadImgfile" id="uploadImgfile" class="hidden">
                                    <label for="uploadImgfile">이미지 파일 올리기</label>
                                </fieldset>
                            </form>
                            <form action="#" class="search_img">
                                <fieldset>
                                    <legend class="hidden">
                                        이미지 검색
                                    </legend>
                                    <div class="wrap">
                                        <input type="search" id="searchImg">
                                      <button type="submit">
                                          <span class="hidden">검색</span>
                                          <i class="fas fa-search"></i>
                                        </button>
                                     </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="contents_imgbox">
                            <p>
                                이미지를 검색하거나 <br>
                                직접 이미지 파일을 업로드할 수 있습니다. <br>
                                <a href="https://pixabay.com/ko/" target="_blank">Photo by pixabay</a>
                            </p>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="font_box">
                        <ul class="header_font btn_box">
                            <li class="on">
                                <button class="btn">
                                    메인
                                </button>
                            </li>
                            <li>
                                <button class="btn">
                                    서브
                                </button>
                            </li>
                        </ul>
                        <ul class="content_font content_box">
                            <li class="main on">
                                <ul class="font_list" data-font="main">

                                </ul>
                            </li>
                            <li class="sub">
                                <ul class="font_list" data-font="sub">
                                    
                                </ul>
                            </li>
                        </ul>
                    </article>
                </li>
                <li>
                    <article class="decoration_box">
                        <form id="decoForm">
                            <fieldset>
                                <legend class="hidden">이미지 꾸미기</legend>
                                <ul class="input_list">
                                    <li>
                                        <!-- filter : .card_img -->
                                        <!-- blur, hue -->
                                        <p>
                                            배경 이미지 필터
                                        </p>
                                        <ul class="input">
                                            <li>
                                                <label for="bgImgBlur">흐리기</label>
                                                <input type="range" name="bgImgBlur" id="bgImgBlur" min="0" max="30" value="0" data-layername="card_img" data-prop="filter" data-propvalue="blur" data-unit="px">
                                            </li>
                                            <li>
                                                <label for="bgImgHue">hue</label>
                                                <input type="range" name="bgImgHue" id="bgImgHue" min="0" max="360" value="0" data-layername="card_img" data-prop="filter" data-propvalue="hue-rotate" data-unit="deg">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <!-- 배경색상 조작 : .bg_color -->
                                        <!-- 색상, 투명도 -->
                                        <p>
                                            배경 색상 레이어
                                        </p>
                                        <ul class="input">
                                            <li>
                                                <label for="bgColorColor">색상</label>
                                                <input type="color" name="bgColorColor" id="bgColorColor" value="#000000" data-layername="bg_color" data-prop="background-color">
                                            </li>
                                            <li>
                                                <label for="bgColorOpacity">불투명도</label>
                                                <input type="range" name="bgColorOpacity" id="bgColorOpacity" min="0" max="1" step="0.02" value="0.6" data-layername="bg_color" data-prop="opacity">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <!-- 전체 보정 : .blend_layer -->
                                        <!-- 색상, blend모드, 투명도 -->
                                        <p>
                                            이미지 전체 레이어
                                        </p>
                                        <ul class="input">
                                            <li>
                                                <label for="blendLayerMode">블랜드 모드</label>
                                                <select name="blendLayerMode" id="blendLayerMode" data-layername="blend_layer" data-prop="mix-blend-mode">
                                                    <option value="screen">스크린</option>
                                                    <option value="multiply">곱하기</option>
                                                    <option value="overlay">오버레이</option>
                                                </select>
                                            </li>
                                            <li>
                                                <label for="blendLayerColor">색상</label>
                                                <input type="color" name="blendLayerColor" id="blendLayerColor" value="#000000" data-layername="blend_layer" data-prop="background-color">
                                            </li>
                                            <li>
                                                <label for="cardBgOpacity">불투명도</label>
                                                <input type="range" name="cardBgOpacity" min="0" max="1" step="0.02" value="0" data-layername="blend_layer" data-prop="opacity">
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                                <button type="reset" class="reset btn">리셋 버튼</button>
                            </fieldset>
                        </form>
                    </article>
                </li>
            </ul>
        </div>
        <div class="preview">
            <div class="mk_img_dom">
                <div class="card">
                    <!-- js 코드로 들어감 -->
                </div>
            </div>
            <button class="download btn">이미지 저장</button>
        </div>
    </div>
</section>
