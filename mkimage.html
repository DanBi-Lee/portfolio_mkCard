<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3b31dec81.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/mkimage.css">
	<script type="text/javascript" src="js/jQuery/jquery-1.7.1.min.js"></script>	
	<script type="text/javascript" src="js/jQuery/jquery.easing.1.3.js"></script> 
	<script src="js/jQuery/jquery.mousewheel.min.js"></script>
    <title>이미지 제작</title>
</head>
<body>
<header id="headBox">
    <div class="inner">
        <h1><a href="./"><i class="fas fa-home"></i>home</a></h1>
        <nav class="gnb">
            <ul>
                <li>
                    <a href="#">menu</a>
                </li>
                <li>
                    <a href="#">menu</a>
                </li>
                <li>
                    <a href="#">menu</a>
                </li>
            </ul>
            <a href="mkimage.html" class="btn_main">시작하기</a>
        </nav>
    </div>
</header>
<section id="howtoBox">
    <div class="inner">
        <h1 class="hidden">test</h1>
    </div>
</section>
<section id="mkimageBox">
    <div class="inner">
        <h1 class="hidden">이미지 만들기</h1>
        <div class="option">
            <ul class="step_list">
                <li class="on">
                    <button>텍스트</button>
                </li>
                <li>
                    <button>이미지</button>
                </li>
                <li>
                    <button>폰트</button>
                </li>
                <li>
                    <button>색상</button>
                </li>
            </ul>
            <ul class="option_box">
                <li class="on">
                    <article class="text_box">
                        <form action="#">
                            <fieldset>
                                <legend class="hidden">이미지 텍스트</legend>
                                <ul>
                                    <li>
                                        <label for="inputMainText">메인 텍스트</label>
                                        <input type="text" id="inputMainText" name="inputMainText">
                                    </li>
                                    <li>
                                        <label for="inputSubText">서브 텍스트</label>
                                        <input type="text" id="inputSubText" name="inputSubText">
                                    </li>
                                </ul>
                                <button type="reset" class="reset btn">텍스트 지우기</button>
                            </fieldset>
                        </form>
                    </article>
                </li>
                <li>
                    <article class="image_box">

                    </article>
                </li>
                <li>
                    <article class="font_box">

                    </article>
                </li>
                <li class="color_box">
                    <article>

                    </article>
                </li>
            </ul>
        </div>
        <div class="preview">
            <img src="" alt="" id="imgPreview">
            <button class="download btn">이미지 저장</button>
        </div>
    </div>
    <div class="mk_img_dom">
        <div class="card">
            <div class="card_img"></div>
            <div class="card_content">
                <div class="text">
                    <strong class="title">이게 뭐가 문제지?</strong>
                    <p class="desc">test</p>
                </div>
            </div>
        </div>
    </div>
</section>

<footer id="footBox">
    <div class="inner">
        <h1>logo</h1>
        <nav class="sns">
            <ul>
                <li>깃허브</li>
                <li>코딩가이드</li>
                <li>디자인 참고</li>
            </ul>
        </nav>
        <small>
            2020, DanBi-Lee
        </small>
    </div>
</footer>
<script src="js/lib/dom-to-image.min.js"></script>
<script src="js/lib/FileSaver.min.js"></script>
<script src="js/mkimage.js"></script>
</body>
</html>
