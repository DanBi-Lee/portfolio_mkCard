<section id="howtoBox">
    <div class="inner">
        <h1 class="hidden">test</h1>
    </div>
</section>
<section id="mkimageBox">
    <div class="inner">
        <h1 class="hidden">이미지 만들기</h1>
        <div class="option">
            <ul class="step_list">
                <li>
                    <button>텍스트</button>
                </li>
                <li class="on">
                    <button>이미지</button>
                </li>
                <li>
                    <button>폰트</button>
                </li>
                <li>
                    <button>색상</button>
                </li>
            </ul>
            <ul class="option_box">
                <li class="on">
                    <article class="text_box">
                        <form action="#">
                            <fieldset>
                                <legend class="hidden">이미지 텍스트</legend>
                                <ul>
                                    <li>
                                        <label for="inputMainText">메인 텍스트</label>
                                        <input type="text" id="inputMainText" name="inputMainText">
                                    </li>
                                    <li>
                                        <label for="inputSubText">서브 텍스트</label>
                                        <input type="text" id="inputSubText" name="inputSubText">
                                    </li>
                                </ul>
                                <button type="reset" class="reset btn">텍스트 지우기</button>
                            </fieldset>
                        </form>
                    </article>
                </li>
                <li>
                    <article class="image_box">
                        <div class="header_imgbox">
                            <form action="#" class="upload_img">
                                <fieldset>
                                    <legend class="hidden">
                                        이미지 파일 올리기
                                    </legend>
                                    <input type="file" name="uploadImgfile" id="uploadImgfile" class="hidden">
                                    <label for="uploadImgfile">이미지 파일 올리기</label>
                                </fieldset>
                            </form>
                            <form action="#" class="search_img">
                                <fieldset>
                                    <legend class="hidden">
                                        이미지 검색
                                    </legend>
                                    <div class="wrap">
                                        <input type="search" id="searchImg">
                                      <button type="submit">
                                          <span class="hidden">검색</span>
                                          <i class="fas fa-search"></i>
                                        </button>
                                     </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="contents_imgbox">
                            이미지를 검색하거나 <br>
                            직접 이미지 파일을 업로드할 수 있습니다.
                        </div>
                    </article>
                </li>
                <li>
                    <article class="font_box">
                        
                    </article>
                </li>
                <li class="color_box">
                    <article>

                    </article>
                </li>
            </ul>
        </div>
        <div class="preview">
            <img src="" alt="" id="imgPreview">
            <button class="download btn">이미지 저장</button>
        </div>
    </div>
    <div class="mk_img_dom">
        <div class="card">
            <div class="card_img"></div>
            <div class="card_content">
                <div class="text">
                    <strong class="title">이게 뭐가 문제지? 이게 뭐가 문제지?</strong>
                    <p class="desc">ist it only ENGLISH ?! NOT KOREAN ?! ist it only ENGLISH ?! NOT KOREAN ?! ist it only ENGLISH ?! NOT KOREAN ?!</p>
                </div>
            </div>
        </div>
    </div>
</section>
