<section id="howtoBox">
    <div class="inner">
        <h1 class="hidden">test</h1>
    </div>
</section>
<section id="mkimageBox">
    <div class="inner">
        <h1 class="hidden">이미지 만들기</h1>
        <div class="option">
            <ul class="step_list">
                <li class="on">
                    <button>텍스트</button>
                </li>
                <li>
                    <button>이미지</button>
                </li>
                <li>
                    <button>폰트</button>
                </li>
                <li>
                    <button>색상</button>
                </li>
            </ul>
            <ul class="option_box">
                <li class="on">
                    <article class="text_box">
                        <form action="#">
                            <fieldset>
                                <legend class="hidden">이미지 텍스트</legend>
                                <ul>
                                    <li>
                                        <label for="inputMainText">메인 텍스트</label>
                                        <input type="text" id="inputMainText" name="inputMainText">
                                    </li>
                                    <li>
                                        <label for="inputSubText">서브 텍스트</label>
                                        <input type="text" id="inputSubText" name="inputSubText">
                                    </li>
                                </ul>
                                <button type="reset" class="reset btn">텍스트 지우기</button>
                            </fieldset>
                        </form>
                    </article>
                </li>
                <li>
                    <article class="image_box">
                        <div class="header_imgbox">
                            <form action="#" class="upload_img">
                                <fieldset>
                                    <legend class="hidden">
                                        이미지 파일 올리기
                                    </legend>
                                    <input type="file" name="uploadImgfile" id="uploadImgfile" class="hidden">
                                    <label for="uploadImgfile">이미지 파일 올리기</label>
                                </fieldset>
                            </form>
                            <form action="#" class="search_img">
                                <fieldset>
                                    <legend class="hidden">
                                        이미지 검색
                                    </legend>
                                    <div class="wrap">
                                        <input type="search" id="searchImg">
                                      <button type="submit">
                                          <span class="hidden">검색</span>
                                          <i class="fas fa-search"></i>
                                        </button>
                                     </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="contents_imgbox">
                            <p>
                                이미지를 검색하거나 <br>
                                직접 이미지 파일을 업로드할 수 있습니다. <br>
                                <a href="https://pixabay.com/ko/" target="_blank">Photo by pixabay</a>
                            </p>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="font_box">
                        <ul class="header_font">
                            <li class="on">
                                <button class="btn">
                                    메인
                                </button>
                            </li>
                            <li>
                                <button class="btn">
                                    서브
                                </button>
                            </li>
                        </ul>
                        <ul class="content_font">
                            <li class="main on">
                                <ul class="font_list">

                                </ul>
                            </li>
                            <li class="sub">
                                <ul class="font_list">
                                    
                                </ul>
                            </li>
                        </ul>
                    </article>
                </li>
                <li class="color_box">
                    <article>

                    </article>
                </li>
            </ul>
        </div>
        <div class="preview">
            <img src="" alt="" id="imgPreview">
            <button class="download btn">이미지 저장</button>
        </div>
    </div>
    <div class="mk_img_dom">
        <div class="card">
            <div class="card_img">
                <div class="bg_color"></div>
            </div>
            <div class="card_content">
                <div class="text">
                    <strong class="title">제목</strong>
                    <p class="desc">요약 텍스트</p>
                </div>
            </div>
        </div>
    </div>
</section>
